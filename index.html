<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureInvest – Smarter Investing</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>

  <style>
    :root {
      --bg-dark:  #0d1326;
      --bg-darker:#080d1b;
      --text-main:#ffffff;
      --text-muted:#94a3b8;
      --accent   :#3b82f6;
      --accent-hover:#2563eb;
      --border   :rgba(255,255,255,0.15);
    }

    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body            { height: 100%; }
    body {
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }

    header {
      position: absolute;
      inset: 0 0 auto 0;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: transparent;
    }
    .logo {
      font-family: "Orbitron", sans-serif;
      font-size: 2rem;
      font-weight: 600;
      color: var(--text-main);
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .nav-btn {
      padding: 0.5rem 1.3rem;
      border: 1px solid var(--border);
      border-radius: 9999px;
      font-size: 0.95rem;
      font-weight: 600;
      background: transparent;
      color: var(--text-main);
      transition: background 0.25s, color 0.25s, border 0.25s;
      display: inline-block;
    }

    .nav-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 120%;
      right: 0;
      background: var(--bg-darker);
      border: 1px solid var(--border);
      border-radius: 0.4rem;
      min-width: 180px;
      flex-direction: column;
      overflow: hidden;
      z-index: 20;
    }

    .dropdown-content a {
      padding: 0.7rem 1rem;
      font-size: 0.9rem;
      color: var(--text-main);
      display: block;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: rgba(59,130,246,0.15);
    }

    .dropdown:hover .dropdown-content {
      display: flex;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-inline: 2rem;
      background: radial-gradient(circle at top right, var(--bg-darker) 0%, var(--bg-dark) 60%);
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 2.5rem;
    }

    .cta-wrap {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .cta {
      padding: 0.75rem 1.7rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.25s, color 0.25s, border 0.25s;
    }

    .cta-primary {
      background: var(--accent);
      color: #fff;
      border: 1px solid var(--accent);
    }

    .cta-primary:hover {
      background: var(--accent-hover);
      border-color: var(--accent-hover);
    }

    .cta-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border);
    }

    .cta-secondary:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    footer {
      background: var(--bg-darker);
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    @media (max-width: 500px){
      .hero h1 { font-size: 2.2rem; }
      .logo    { font-size: 1.5rem; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">FutureInvest</div>
    <nav>
      <a href="#" class="nav-btn">Home</a>
      <div class="dropdown">
        <a href="#" class="nav-btn">Products ▾</a>
        <div class="dropdown-content">
          <a href="#">Newsletter</a>
          <a href="#">Portfolio Management</a>
        </div>
      </div>
      <a href="login.html" class="nav-btn">Login</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Investment हैं तो Future हैं</h1>
    <p>Track your portfolio, analyse markets, and build a brighter financial future with us.</p>
    <div class="cta-wrap">
      <a href="signup.html" class="cta cta-primary">Get Started</a>
      <a href="#" class="cta cta-secondary">Explore Products</a>
    </div>
  </section>

  <footer>
    &copy; 2025 FutureInvest. All rights reserved.
  </footer>
</body>
</html>
